name: Dili

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: cd react && yarn install && cd ..
      - name: Build react
        run: cd react && yarn build && cd ..
      - name: Deploy
        run: |
          echo ${{secrets.DILI_KEY}}      | npx wrangler secret put OMIE_APP_KEY --name ${{vars.DILI_WWW}}
          echo ${{secrets.DILI_SECRET}}    | npx wrangler secret put OMIE_APP_SECRET --name ${{vars.DILI_WWW}}
          npx wrangler deploy --name ${{vars.DILI_WWW}} --route ${{vars.DILI_WWW}}.ideias.casa/*
        env:
          CLOUDFLARE_API_TOKEN: ${{secrets.CF_TOKEN}}
